<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Edit Report</h2>
    <form (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="updatedReport.name" name="name" class="nameInput" required />
      </div>
      <div class="form-group">
        <label for="kind">Kind</label>
        <input type="text" id="kind" [(ngModel)]="updatedReport.kind" name="kind" disabled />
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input type="text" id="size" [(ngModel)]="updatedReport.size" name="size" disabled />
      </div>

      <button class="saveButton" type="submit">Save</button>
      <button class="closeButton" type="button" (click)="closeModal()">Close</button>
    </form>
  </div>
</div>
